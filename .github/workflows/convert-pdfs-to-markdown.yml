name: Convert PDFs to Markdown

on:
  push:
    paths:
      - '**/*.pdf'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force reconversion of existing markdown files'
        required: false
        default: 'false'
        type: boolean

jobs:
  convert-and-catalog:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Convert PDFs to Markdown
        run: |
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            python convert_pdfs_to_markdown.py --workers 4 --force
          else
            python convert_pdfs_to_markdown.py --workers 4
          fi

      - name: Generate Catalog
        run: |
          python generate_catalog.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-convert PDFs to Markdown and update catalog

          - Converted PDF files to Markdown format
          - Updated CATALOG.md with latest reports
          - Generated by GitHub Actions workflow"
          git push

      - name: Upload Conversion Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conversion-log
          path: pdf_conversion.log
          retention-days: 30
